<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
</head>

<body>
    <h1 class="title">TicTacToe</h1>
    <h2 id="player">Next: x</h2>
    <table id="game">
        <tr>
            <td onclick="move('0')"></td>
            <td onclick="move('1')"></td>
            <td onclick="move('2')"></td>
        </tr>
        <tr>
            <td onclick="move('3')"></td>
            <td onclick="move('4')"></td>
            <td onclick="move('5')"></td>
        </tr>
        <tr>
            <td onclick="move('6')"></td>
            <td onclick="move('7')"></td>
            <td onclick="move('8')"></td>
        </tr>
    </table>
    <h1 id="state">Playing...</h1>
    <h1 onclick="restart()" class="btn">Restart</h1>
</body>

</html>
